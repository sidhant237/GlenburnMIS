<div class="container">
    <mat-grid-list class="mat-elevation-z8" cols="2" rowHeight="100px">
        <mat-grid-tile>
            <mat-form-field appearance="fill">
                <mat-label>Select an option</mat-label>
                <mat-select [(value)]="database">
                    <mat-option value="Jobtab">JobTab</mat-option>
                    <mat-option value="TMEntry">TMEntry</mat-option>
                </mat-select>
            </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
            <div matRipple>
                <button mat-raised-button color="accent">
                    <input class="file-input" type="file" id="file" (change)="handleFileInput($event.target.files)">
                </button>
            </div>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" *ngIf="!isUploading">
            <button mat-stroked-button color="accent" (click)="uploadFileToServer()" [disabled]="!database">Upload</button>
        </mat-grid-tile>
        <mat-grid-tile colspan="2" *ngIf="isUploading">
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        </mat-grid-tile>
    </mat-grid-list>
        <button mat-flat-button color="accent" (click)="emailReportHandler()" *ngIf="!isMailSending">Email Report</button>
    <div class="email-controller" *ngIf="isMailSending">
        <app-spinner></app-spinner>
    </div>
</div>
